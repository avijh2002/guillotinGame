<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillotin Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="word-list.js"></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was:<b>xyz</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="guillotin-box">
            <img src="images/hangman-0.svg" alt="pic1">
            <h1>Guillotin Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>   
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                incorrect guesses:
                <b>0/6</b>
            </h4>
            <h4 class="streak-text">
                streak:
                <b>0</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    
</body>
</html>
